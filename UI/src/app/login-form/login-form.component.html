<form>
  <label for="email">email:</label>
  <input type="email" id="email" [(ngModel)]="email" name="email" required />
  <br />
  <br />
  <label for="password">password:</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="password"
    name="password"
    required
  />
  <br />
  <br />
  <button type="submit" (click)="onSubmit()">Submit</button>
</form>
